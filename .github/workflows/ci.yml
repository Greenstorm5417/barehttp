name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Start httpbin container
        if: runner.os == 'Linux'
        run: |
          docker run -d -p 80:80 --name httpbin kennethreitz/httpbin
          echo "Waiting for httpbin to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost/status/200 > /dev/null; then
              echo "httpbin is ready!"
              break
            fi
            echo "Waiting for httpbin... ($i/30)"
            sleep 1
          done
      
      - name: Start httpbin container (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          docker run -d -p 80:80 --name httpbin kennethreitz/httpbin
          Write-Host "Waiting for httpbin to be ready..."
          for ($i = 1; $i -le 30; $i++) {
            try {
              $response = Invoke-WebRequest -Uri http://localhost/status/200 -UseBasicParsing -ErrorAction Stop
              Write-Host "httpbin is ready!"
              break
            } catch {
              Write-Host "Waiting for httpbin... ($i/30)"
              Start-Sleep -Seconds 1
            }
          }
      
      - name: Start httpbin container (macOS)
        if: runner.os == 'macOS'
        run: |
          docker run -d -p 80:80 --name httpbin kennethreitz/httpbin
          echo "Waiting for httpbin to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost/status/200 > /dev/null; then
              echo "httpbin is ready!"
              break
            fi
            echo "Waiting for httpbin... ($i/30)"
            sleep 1
          done
      
      - name: Run tests
        run: cargo test --verbose --all-features
      
      - name: Stop httpbin container
        if: always()
        run: docker stop httpbin && docker rm httpbin
      
      - name: Run doc tests
        run: cargo test --doc --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Check documentation
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build
        run: cargo build --verbose --all-features
      
      - name: Build examples
        run: cargo build --examples --verbose
